<!DOCTYPE html>
<html>

<head>
    <title>Search the NYT</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
</head>

<body>
    <div class="search-container">
        <form id="search" class="search-form">
            <label class="search__label" for="searchOptions">Search News Articles</label>
            <div class="input-wrap">
                <input class="input__field" id="searchField" type="text" name="searchField" placeholder="e.g. World Series" autocomplete="on">
                <input class="input__button" id="searchButton" type="submit">
            </div>
        </form>
    </div>

    <div id="results__wrap">
        <ul id="results">
            
        </ul>
        <div id="logo" class="brand-container">
            <img src="assets/img/nyt.png">
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
</body>

</html>
